<ion-menu [content]="content">

  <ion-content style="background-color: #FF943A">
    <div class="spacer" style="height: 50px;"></div>
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/5sDwiV3IQoqCIonYeR74_DoodleMoose_Logo_Icon-04-copyWhite.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <h1 style="text-align: center; font-weight: 300;">ananamoose</h1>
    <div class="spacer" style="height: 50px;"></div>

    <ion-list no-lines>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color: #FF943A">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
